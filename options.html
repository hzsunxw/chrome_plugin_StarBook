<!DOCTYPE html>
<html lang="en" data-i18n-title="optionsTitle">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bookmarker Settings</title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    h1, h2 {
      color: #333;
    }
    h1 {
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      background: #f5f5f5;
    }
    button {
      padding: 8px 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #3367d6;
    }
    .delete-btn {
        background: none !important;
        border: none;
        color: #dc3545;
        cursor: pointer;
        padding: 0;
        margin-left: 10px;
    }
    .regenerate-btn {
        background: none !important;
        border: none;
        color: #34a853;
        cursor: pointer;
        padding: 0;
        margin-left: 10px;
    }
    /* New styles for the settings bar */
    .settings-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #languageSelector {
      width: 150px; /* Adjusted width for the language selector */
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
    }
    .tab.active {
      border-bottom: 2px solid #4285f4;
      font-weight: bold;
    }
    .bookmark-list {
      max-height: 600px;
      overflow-y: auto;
    }
    .bookmark-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: flex-start;
    }
    .favicon {
        width: 16px;
        height: 16px;
        margin-right: 10px;
        flex-shrink: 0;
    }
    
    .delete-btn svg, .regenerate-btn svg {
        display: block;
        width: 16px;
        height: 16px;
        position: relative;
        top: 3px;
    }
    .bookmark-info {
      flex: 1;
      overflow: hidden;
    }
    .bookmark-title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .bookmark-url {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .clickable {
      cursor: pointer;
      color: #4285f4;
      transition: opacity 0.2s;
    }
    .clickable:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
    .bookmark-date {
      font-size: 11px;
      color: #999;
      margin-top: 3px;
    }
    .star {
      color: #ccc;
      cursor: pointer;
      margin: 0 10px;
      font-size: 18px;
    }
    .star.starred {
      color: gold;
    }
    .empty-state {
      text-align: center;
      padding: 30px;
      color: #999;
    }
    .stats {
      margin-bottom: 15px;
      font-size: 14px;
      color: #666;
    }
    .search-container {
        margin-bottom: 15px;
    }
    #searchInput {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .config-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .close-btn {
      background: none;
      color: #666;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      line-height: 1;
      transition: all 0.2s;
    }
    .close-btn:hover {
      color: #333;
      transform: scale(1.1);
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-group label {
      width: 130px;
      text-align: right;
      margin-right: 10px;
      font-size: 14px;
    }
    .input-group input, 
    .input-group select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1 data-i18n="optionsTitle"></h1>
  
  <div class="section">
      <div class="settings-bar">
          <div>
              <button id="importBookmarks" data-i18n="importBookmarks"></button>
              <button id="toggleAIConfig" data-i18n="aiConfig"></button>
          </div>
          <select id="languageSelector">
              <option value="en">English</option>
              <option value="zh_CN">简体中文</option>
          </select>
      </div>
  </div>
  
  <div class="section" id="aiConfigSection" style="display:none">
    <div class="config-header">
      <h2 data-i18n="aiConfig"></h2>
      <button id="closeAIConfig" class="close-btn" data-i18n-title="close" title="Close">&times;</button>
    </div>
    
    <div class="config-form">
      <div class="input-group">
        <label for="aiProvider" data-i18n="aiProvider"></label>
        <select id="aiProvider">
          <option value="openai">OpenAI</option>
          <option value="deepseek">DeepSeek</option>
        </select>
      </div>
      
      <div id="openaiConfig">
        <div class="input-group">
          <label for="openaiKey" data-i18n="apiKey"></label>
          <input type="password" id="openaiKey" placeholder="sk-xxxxxxxxxxxxxxxx">
        </div>
        <div class="input-group">
          <label for="openaiModel" data-i18n="model"></label>
          <select id="openaiModel">
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4-turbo">GPT-4 Turbo</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          </select>
        </div>
      </div>

      <div id="deepseekConfig" style="display:none">
        <div class="input-group">
          <label for="deepseekKey" data-i18n="apiKey"></label>
          <input type="password" id="deepseekKey" placeholder="sk-xxxxxxxxxxxxxxxx">
        </div>
        <div class="input-group">
          <label for="deepseekModel" data-i18n="model"></label>
          <select id="deepseekModel">
            <option value="deepseek-chat">DeepSeek Chat</option>
            <option value="deepseek-coder">DeepSeek Coder</option>
          </select>
        </div>
      </div>
      
      <div class="input-group" style="justify-content: flex-end; margin-top: 15px;">
        <button id="saveAIConfig" data-i18n="saveConfig"></button>
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="stats">
      <span data-i18n="totalBookmarks"></span>: <span id="totalCount">0</span> |
      <span data-i18n="starredBookmarks"></span>: <span id="starredCount">0</span>
    </div>
    <div class="search-container">
        <input type="search" id="searchInput" data-i18n-placeholder="searchPlaceholder">
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="all" data-i18n="allBookmarks"></div>
      <div class="tab" data-tab="starred" data-i18n="starredBookmarks"></div>
    </div>
    <div class="bookmark-list" id="bookmarkList">
      <div class="empty-state" data-i18n="noBookmarks"></div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
